<!DOCTYPE html>
<html>

<head>
	<title>Jraph Form</title>
	<link rel="stylesheet" href="static/style.css">
	<!-- <meta http-equiv="refresh" content="1"> -->
</head>

<body>

	<h1> Jraph KML Creation Tool </h1>

	<span>Enter a comma delimited list of ids e.g. 1,2,3</span>

	<form method="POST">
		<input id="queryInput" type="text" name="node_id" value="169462,67263,166690,169042" />
		<button type="submit">Submit Node Query</button>
	</form>

	<br>

	<h3>Query</h3>
	<pre>{{ previous_query }}</pre>
	<h3>Output</h3>

	<pre id="kml-display">
{{ value }}
	</pre>

</body>

</html>
