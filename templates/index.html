<!DOCTYPE html>
<html>

<head>
  <title>Jraph Form</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="https://unpkg.com/togeojson@0.16.0"></script>
  <script src="https://unpkg.com/leaflet-filelayer@1.2.0"></script>

  <link rel="stylesheet" href="static/style.css">
  <script defer src="static/jraph.js"></script>
  <!-- <meta http-equiv="refresh" content="3"> -->
</head>

<body>

  <header>
    <h1> Jraph Offshore Leaks Database Node Viewer </h1>
    <span>Draw a circle on the map by alt+click-dragging and see all nodes within that circle or search for a term in
      the search bar</span>
  </header>

  <main>

    <div id="control-panel">

      <form action="/" method="POST" id="query-form">
        <label for="search">Search</label>
        <input type="text" name="search" id="search">
        <button type="submit">Submit</button>
      </form>

    </div>

    <div id="map"></div>

    <div id="bottom-section">

      <div id="download-links">
        <button id="download-kml">Download KML</button>
        <button id="download-gpkg">Download GPKG</button>
      </div>

      <div id="output">

        <div>
          <h3>Previous Queries</h3>
          <ol id="prev">
          </ol>
        </div>

      </div>

    </div>


  </main>

</body>

</html>
